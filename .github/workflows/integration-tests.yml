name: Integration Tests

on:
  workflow_dispatch:
  pull_request:
    branches:
      - master


jobs:

  Integration-Tests:
    
    runs-on: self-hosted

    steps:

      - name: Checkout
        uses: actions/checkout@v2

      - name: Install Triton
        run: |
          alias python='python3'
          cd python
          pip3 install -e .

      - name: Run regression tests
        run: |
          cd python/test/regression
          nvidia-smi -i 0 --lock-gpu-clocks=1350,1350
          pytest -vs .
          nvidia-smi -i 0 -rgc

      - name: Run unit tests
        run: |
          cd python/test/unit
          pytest -vs .